{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta http-equiv="Content-Language" content="en"/>
    <meta name="msapplication-TileColor" content="#206bc4"/>
    <meta name="theme-color" content="#206bc4"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="robots" content="noindex,nofollow,noarchive"/>
    <link rel="icon" href="{% static "images/icons/favicon.ico" %}" type="image/x-icon"/>
    <link rel="shortcut icon" href="{% static "images/icons/favicon.ico" %}" type="image/x-icon"/>

    <title>{% block pagetitle %} {% endblock %} </title>


    <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/dashboard.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}">
    <script src="{% static "/vendor/jquery/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{% static "vendor/jquery/bootstrap.bundle.min.js" %}" type="text/javascript"></script>


    {% block csslinks %}

    {% endblock %}
    {% block jslinks %}
    {% endblock %}




    {% block scriptcode %}

    {% endblock %}
</head>
<body class>

<div class="page">
    <div class="flex-fill">

        <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 ml-auto">
                        <form class="input-icon my-3 my-lg-0">
                            <a class="btn btn-github" href="https://github.com/iAbdullahMughal/phantom"
                               title="Source code"><i class="fe fe-github"></i> </a>
                        </form>
                    </div>
                    <div class="col-lg order-lg-first" >

                        <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                            <li class="nav-item">
                                <a href="{% url 'home' %}" class="nav-link active"><i class="fe fe-home"></i> Home</a>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-3 my-md-5">
            <div class="container">
                {% block content %}

                {% endblock %}
            </div>
        </div>

    </div>
    {% include 'styles/footer.html' %}

</div>
{% block bodyblock %}

{% endblock %}
<div class="loadingModal"><!-- Place at bottom of page --></div>
</body>
</html>
